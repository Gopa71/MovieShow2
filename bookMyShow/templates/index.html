{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviesHub</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static '/CSS/main.css' %}" rel="stylesheet">
</head>
<body>
 
{% comment %} navbar {% endcomment %}
  <nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand ">Navbar</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

{% comment %} slideimage {% endcomment %}
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/slide_web.avif' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slide3webpage.avif' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/side2_sunburncolombowebshowcase1240x300.avif' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  {% comment %} MovieSection {% endcomment %}

  

<div class="container">
   <div class="row">
    <h3>Reccomended Movies</h3>
    {% for i in Movies  %}

    <div class="col-lg-3 col-md-4 col-sm-6 my-3">

      <img src="{{i.photo.url}}" class="w-100" height="381px" alt="kathal">
      <h3>{{i.name}}</h3>
      <h5><i class="bi bi-star-fill"></i></h5>
      <p>{{i.desc}}</p>

    </div> 
    {% endfor %} 
    
{% comment %} Stream {% endcomment %}

<div class="container">
   <div class="row">
     <div class="col-lg col-md col-sm my-5">
       <img src="{% static 'images/stream-leadin-web-collection-202210241242 (1).avif'  %}" class="img1">
   </div> 

</div>  

    
   </div>  
</div> 
  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
