{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>MoviesHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static '/CSS/main.css' %}" rel="stylesheet">

</head>
<body>
{% comment %} navbar {% endcomment %}
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" ></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

{% comment %} slideimage {% endcomment %}
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/slide_web.avif' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/slide3webpage.avif' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/side2_sunburncolombowebshowcase1240x300.avif' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  

  <div class="container-fluid">
    <div class="row">
         <div class="row">
              <div class="col-lg-4 col-sm-6">
                <img src="{{i.photo.url}} class="img1_01">
                  
              </div>
              <div class="col-lg-4 col-sm-6">
                  <h1 class="h1">{{i.name}}</h1>
                  <h3 class="h2"><i class="bi bi-star-fill"></i>rating</h3><p class="p1">vote</p>
                    
                </div>
         </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
